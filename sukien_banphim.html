<!DOCTYPE html>
<html>
<head>
	<title>Thực hành sự kiện bàn phím</title>
</head>
<body onload="doReady()">
	<img id="nobita" src="images/nobita.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>

	<script>
		function upArrowPressed() {
			let element = document.getElementById('nobita');
			element.style.top = parseInt(element.style.top) - 50 + 'px';
		}

		function downArrowPressed() {
			let element = document.getElementById('nobita');
			element.style.top = parseInt(element.style.top) + 50 + 'px';
		}

		function leftArrowPressed() {
			let element = document.getElementById('nobita');
			element.style.left = parseInt(element.style.left) - 50 + 'px'; 
		}

		function rightArrowPressed() {
			let element = document.getElementById('nobita');
			element.style.left = parseInt(element.style.left) + 50 + 'px';
		}

		function moveSelection(evt) {
			switch (evt.keyCode) {
				case 37:
					leftArrowPressed();
					break;
				case 39:
					rightArrowPressed();
					break;
				case 38:
					upArrowPressed();
					break;
				case 40:
					downArrowPressed();
					break;
			}
		}

		function doReady() {
			window.addEventListener('keydown', moveSelection);
		}
	</script>
</body>
</html>
